{% extends "base.html" %}

{% block title %}Yeni Kullanıcı - ÇELMAK Stok Takip{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Yeni Kullanıcı</h1>
    <p class="page-subtitle">Sisteme yeni kullanıcı ekleyin</p>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Ad Soyad</label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kullanıcı Adı</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Şifre</label>
                        <input type="password" name="password" class="form-control" required minlength="6">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Rol</label>
                        <select name="role" class="form-select">
                            <option value="Personel">Personel</option>
                            <option value="Genel">Genel</option>
                            <option value="Yönetici">Yönetici</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-lg me-2"></i>Kullanıcı Ekle
                        </button>
                        <a href="{{ url_for('auth.users') }}" class="btn btn-outline-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
