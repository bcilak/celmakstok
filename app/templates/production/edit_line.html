{% extends "base.html" %}

{% block title %}{{ line.name }} Düzenle - ÇELMAK Stok Takip{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Üretim Hattı Düzenle</h1>
    <p class="page-subtitle">{{ line.code }} - {{ line.name }}</p>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Hat Kodu</label>
                        <input type="text" class="form-control" value="{{ line.code }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hat Adı *</label>
                        <input type="text" name="name" class="form-control" required value="{{ line.name }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Açıklama</label>
                        <textarea name="description" class="form-control"
                            rows="2">{{ line.description or '' }}</textarea>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" name="is_active" class="form-check-input" id="isActive" {% if
                                line.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="isActive">Aktif</label>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg me-2"></i>Kaydet
                        </button>
                        <a href="{{ url_for('production.index') }}" class="btn btn-outline-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
