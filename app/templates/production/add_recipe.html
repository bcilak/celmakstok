{% extends "base.html" %}

{% block title %}Yeni Reçete{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-journal-plus"></i> Yeni Reçete Oluştur</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Reçete Adı *</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Örn: CSMISIRS Montaj Seti" required>
                        </div>

                        <div class="mb-3">
                            <label for="target_product_id" class="form-label">Üretilecek Ürün (Hedef) *</label>
                            <select class="form-select" id="target_product_id" name="target_product_id" required>
                                <option value="">-- Mamül / Yarımamül Seçiniz --</option>
                                {% for p in target_products %}
                                <option value="{{ p.id }}">{{ p.name }} ({{ p.code }})</option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Bu reçete üretildiğinde hangi ürünün stoğu artacak?</small>
                        </div>

                        <div class="mb-3">
                            <label for="category_id" class="form-label">Üretim Hattı</label>
                            <select class="form-select" id="category_id" name="category_id">
                                <option value="">-- Seçiniz (Opsiyonel) --</option>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Bu reçete hangi üretim hattı için kullanılacak?</small>
                        </div>

                        <div class="mb-3">
                            <label for="model_variant" class="form-label">Model Varyantı</label>
                            <input type="text" class="form-control" id="model_variant" name="model_variant"
                                placeholder="Örn: 135'lik, 165'lik, 195'lik">
                            <small class="text-muted">Aynı üretim hattının farklı modelleri varsa belirtin.</small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                placeholder="Reçete hakkında notlar..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('production.recipes') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Oluştur ve Malzeme Ekle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
