version: '3.8'

services:
  # PostgreSQL Veritabanı
  db:
    image: postgres:15-alpine
    container_name: celmakstok-db
    restart: always
    environment:
      POSTGRES_DB: celmak_stok
      POSTGRES_USER: celmak_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-celmak2024!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - celmak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U celmak_user -d celmak_stok"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Uygulaması
  web:
    build: .
    container_name: celmakstok-web
    restart: always
    environment:
      FLASK_APP: run.py
      FLASK_ENV: production
      DATABASE_URL: postgresql://celmak_user:${DB_PASSWORD:-celmak2024!}@db:5432/celmak_stok
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./instance:/app/instance
      - ./app/static/uploads:/app/app/static/uploads
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - celmak-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Opsiyonel)
  nginx:
    image: nginx:alpine
    container_name: celmakstok-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/static:/app/static:ro
    depends_on:
      - web
    networks:
      - celmak-network

volumes:
  postgres_data:
    driver: local

networks:
  celmak-network:
    driver: bridge
