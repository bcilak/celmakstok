version: '3.8'

services:
  # Flask UygulamasÄ±
  web:
    build: .
    container_name: celmakstok-web
    restart: always
    environment:
      FLASK_APP: run.py
      FLASK_ENV: production
      DATABASE_URL: postgresql://celmak_user:${DB_PASSWORD:-CelmakStok2024!}@host.docker.internal:5432/celmak_stok
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
    volumes:
      - ./instance:/app/instance
      - ./app/static/uploads:/app/app/static/uploads
    ports:
      - "5000:5000"
    network_mode: "host"
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:5000', timeout=5)" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
